    <div class='Q1'>
        <h1> Q1 </h1> 
        <script>
            var arr = [85,60,99,49,77,82];
            var w=800; //svg-width
            var h=300; //svg-height
            var p=80; 
            var m=10; //left-margin
            
            svg1()
            bind1(arr)
            render1()
            
            function svg1(){
                d3.select('div.Q1')
                  .append('svg')
                  .attr({
                    'width': w,
                    'height': h,
                    'class':'Q1'
                })
            }
            
            function bind1(data){
                var selection = d3.select('svg.Q1')
                                  .selectAll('rect')
                                  .attr({'class':'Q1'})
                                  .data(data);
                selection.enter().append('rect').attr({'class':'Q1'});
                selection.exit().remove(); 
                
                var selection_text = d3.select('svg.Q1')
                                       .selectAll('text')
                                       .attr({'class':'Q1'})
                                       .data(data);
                selection.enter().append('text').attr({'class':'Q1'});
                selection.exit().remove();
                
            }
            function render1(){
                d3.selectAll('rect.Q1')
                  .attr({
                    x: function(d,i){return m+43*i},
                    y: function(d){return h-p-d},
                    width:40,
                    height:function(d){return d;},
                    fill:function(d){
                        if(d<70){
                            return 'red';
                        }
                        else{
                            return 'green';
                        }
                    }
                })
                
                d3.selectAll('text.Q1')
                  .attr({
                    x: function(d,i){return m+43*i+13},
                    y: function(d){return h-p+20},
                }).text(function(d){return d});
                   
            }
            
            function update(){
                var num = random(10,100);
                arr.push(num);
                bind1(arr);
                render1();
            }
            
            
            function remove(){
                arr.pop();
                bind1(arr);
                render1();
            }
            
            
            function random(N,M){
                return Math.ceil(Math.random()*(M-N)+N);
            }
        </script>
        
        <p>
            <input type="button" value="新增" onclick='update()'>
            <input type="button" value='移除' onclick='remove()'>  
        </p>


        
    </div>

    <div class = 'Q3'>
    <!--06-page25-Q3-->
    <h1>Q3</h1>
    <svg class='Q3' width='800' height = '300'></svg>
        <script>
            var count = 0;
            d3.csv("invoice.csv",function(dataSet){
                        bind3(dataSet);
                        render3(dataSet);
                    });


            function bind3(dataSet){
              var selection = d3.select("svg.Q3")
              .selectAll("rect")
              .attr({'class':'Q3'})
              .data(dataSet);
              selection.enter().append("rect").attr({'class':'Q3'});
              selection.exit().remove();

              var selection_text = d3.select("svg.Q3")
              .selectAll("text")
              .attr({'class':'Q3'})
              .data(dataSet);
              selection_text.enter().append("text").attr({'class':'Q3'});
              selection_text.exit().remove();
            }  
            
            function render3(dataSet){

              var xScale3 = d3.scale.linear()
                             .domain([0,d3.max(dataSet,function(d){return d.amount;})])
              .range([10,300]);

              var xAxis3 = d3.svg.axis().scale(xScale3).orient('bottom').ticks(12)
                            .tickFormat(function(d){return d/100000000+"G";});

                
              for(var i=0;i<dataSet.length;i++){
                    for(var i=0;i<dataSet.length;i++){
                    if(dataSet[i].amount>10**9&&dataSet[i].cid==='A'&&dataSet[i].date ==='2016/8/1'){
                       d3.select('svg.Q3')
                         .append('rect')
                         .attr({
                             x:300,
                             y:20+20*count,
                             width : dataSet[i].amount/10**8,
                             height:10,
                             fill:'red'
                         });
                        d3.select('svg.Q3')
                          .append('text')
                          .attr({
                            x:10,
                            y:16+20*count+20,
                            'font-size': 15
                        }).text(dataSet[i].industry);
                        count++;
                    }
                }
              }
                

              d3.select('svg.Q3').append('g')
                .attr({'class':'axis3'})
                .attr('transform','translate(290,250)')
                .call(xAxis3);

            }
            
        </script>
    </div>

    <div class='Q4'>
    <!--06-page25-Q4-->
        
        <script>
            // 1. 定義width, height, padding, letterList變數
            var w = 1000;
            var h = 600;
            var padding = 100; //旁邊間隔
            var letterList = ["A","B","C","D","E","F","G","H","I","J","K","M","N","O","P","Q","T","U","V","W","X","Z"];

            //2. 建立svg()畫布環境

            svg4();       

            //3. 用d3讀取csv
            d3.csv("invoice.csv",mid, function(dataSet){

               bind(dataSet);
               render(dataSet);

            });


            function mid(d){
                d.amount = +d.amount;
                d.number = +d.number;
                return d;
            }



            function svg4(){
               d3.select("body").append("svg").attr({width:w,height:h,class:'Q4'});
                d3.select("svg.Q4").append("g").append("rect").attr({
                    width: "100%",
                    height: "100%",
                    fill: "white"
                });
            }

            //4. 建立bind()

            function bind(dataSet){
                var selection = d3.select("svg.Q4")
                                    .selectAll('circle')
                                    .attr({class:'Q4'})
                                    .data(dataSet);

                selection.enter().append("circle").attr({class:'Q4'});
                selection.exit().remove();
            }

            function render(dataSet){
                //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

               var xScale4 = d3.time.scale()
                        .domain([new Date('2013/01/01'),new Date('2016/08/31')])
                        .range([padding,w-padding]);
               var yScale4 = d3.scale.linear()
                        .domain([0,d3.max(dataSet,function(d){return d.number;})])
                        .range([h-padding,padding]);
               var rScale4 = d3.scale.linear()
                        .domain([d3.min(dataSet,function(d){
                            return d.amount;
                        }),d3.max(dataSet,function(d){
                            return d.amount;
                        })])
                        .range([5,30]);
               var fScale4 = d3.scale.category20();

               var xAxis4 = d3.svg.axis().scale(xScale4).orient('bottom').ticks(12);

               var yAxis4 = d3.svg.axis().scale(yScale4).orient('left').ticks(12);
                //6. 建立render()繪圖
                d3.selectAll('circle.Q4')
                  .attr({
                    cx: function(d){return xScale4(new Date(d.date));},
                    cy: function(d){return yScale4(d.number);},
                    r: function(d){return rScale4(d.amount);},
                    fill: function(d){return fScale4(d.cid);}
                  });
                d3.select('svg.Q4').append('g')
                                .attr('class','axis4')
                                .attr('transform','translate(0,'+(h-padding+20)+')')
                                .call(xAxis4);
                d3.select('svg.Q4').append('g')
                                  .attr('class','axis4')
                                  .attr('transform','translate(70,0)')
                                  .call(yAxis4);
            }
    </script>
    </div>
